<!DOCTYPE html>
<html>
    <head>
        <meta ncharset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="light-theme.css"/>
        <link rel="shortcut icon" href="img/icon.ico"/>
        <script src="script.js" defer></script>
        <title>ZapoomS</title>
    </head>
    <body>
        <script src="bubble.js"></script>
        <!-- <canvas touch-action="none"></canvas> -->
        <!-- <script src="smartphones_resize.js"></script> -->
    <style>
        #myCanvas {
            border: 1px solid black;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        function resizeCanvas() {
            const canvas = document.getElementById('myCanvas');
            const isMobile = window.innerWidth <= 768;
            if (isMobile) {
                canvas.width = window.innerWidth * 0.9; // Ajuste à 90% de la largeur de l'écran
                canvas.height = canvas.width * 0.75; // Exemple : Ratio 4:3
            } else {
                canvas.width = 800; // Taille par défaut
                canvas.height = 600;
            }
        }

        // Redimensionner au chargement et à chaque modification de la fenêtre
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        });
    </script>
    </body>
</html>
